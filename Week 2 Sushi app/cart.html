<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CART</title>
</head>
<body>
    <div class="menu-container">
        <div class="menu-sidebar">
            <div class="logo" id="logo">
                <div>
                    <img src="icon/S..png" alt="logo">
                </div>
            </div>
            <div class="logo" id="home">
                <a href="home.html">
                    <div>
                        <img src="icon/Vector.png" alt="home-logo">
                    </div>
                </a>
            </div>
            <div class="logo" id="rest1">
                <a href="menu.html">
                    <div>
                        <img src="icon/restaurant_menublack.png" alt="restaurant">
                    </div>
                </a>
            </div>
            <div class="logo" id="cart-logo1">
                <a href="cart.html">
                    <div>
                        <img src="icon/shopping_cart_black.png" alt="cart-logo">
                    </div>
                </a>
            </div>
            <div class="logo" id="location">
                <a href="">
                    <div>
                        <img src="icon/place_24px.png" alt="location">
                    </div>
                </a>
            </div>
            <div class="logo" id="logout">
                <a href="">
                    <div>
                        <img src="icon/Group 7.png" alt="logout">
                    </div>
                </a>
            </div>
        </div>
        <div class="menu-foods">
            <h3>CART</h3>
            <div class="line1"></div>
            <div class="order-categories">
                <section id="cart1">
                    <div class="cart-details">
                        <div class="cart-item">
                            <img src="Images/Ellipse 5.png" alt="circle-food" class="circle-food">
                            <div class="food-details">
                                <div class="f-detail">
                                    <h4>Smashed Avo</h4>
                                    <p>$20.00</p>
                                </div>
                                <div class="add">
                                    <div class="minus">-</div>
                                    <div class="number">1</div>
                                    <div class="plus">+</div>
                                </div>
                                <div class="close">
                                    <img src="icon/Path.png" alt="close-logo">
                                </div>
                            </div>
                        </div>
                        <div class="cart-item">
                            <img src="Images/Ellipse 6.png" alt="circle-food" class="circle-food">
                            <div class="food-details">
                                <div class="f-detail">
                                    <h4>Yin & Yang</h4>
                                    <p>$10.00</p>
                                </div>
                                <div class="add">
                                    <div class="minus">-</div>
                                    <div class="number">1</div>
                                    <div class="plus">+</div>
                                </div>
                                <div class="close">
                                    <img src="icon/Path.png" alt="close-logo">
                                </div>
                            </div>
                        </div>
                        <div class="cart-item">
                            <img src="Images/Ellipse 7.png" alt="circle-food" class="circle-food">
                            <div class="food-details">
                                <div class="f-detail">
                                    <h4>Pancakes</h4>
                                    <p>$25.00</p>
                                </div>
                                <div class="add">
                                    <div class="minus">-</div>
                                    <div class="number">1</div>
                                    <div class="plus">+</div>
                                </div>
                                <div class="close">
                                    <img src="icon/Path.png" alt="close-logo">
                                </div>
                            </div>
                        </div>
                        <div class="cart-item">
                            <img src="Images/Ellipse 8.png" alt="circle-food" class="circle-food">
                            <div class="food-details">
                                <div class="f-detail">
                                    <h4>Rancheros (Tofu)</h4>
                                    <p>$25.00</p>
                                </div>
                                <div class="add">
                                    <div class="minus">-</div>
                                    <div class="number">1</div>
                                    <div class="plus">+</div>
                                </div>
                                <div class="close">
                                    <img src="icon/Path.png" alt="close-logo">
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <section id="cart2">
                    <div class="order-details">
                        <h3>Your Subtotal</h3>
                        <div class="order-amount">
                            <h6>Subtotal</h6>
                            <p>$80.00</p>
                        </div>
                        <a href=""> <button>Confirm Order</button></a>
                    </div>
                    <div class="promo">
                        <h3>Promo Code</h3><br>
                        <input type="text" name="promo" placeholder="enter promo code">
                        <a href=""> <button>Apply</button></a>
                    </div>
                </section>
            </div>
            <p id="copy1">Copyright Â© 2021 Sushi Restaurant</p>
        </div>
    </div>
</body>
</html>
